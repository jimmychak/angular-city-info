<div class="row">
  <div class="col-md-4">
    <city-list
      [cities]='cities$ | async'
      [citySelected]='citySelected$ | async'
      [errorMessage]='errorMessage$ | async'
      (initNewCity)="newCity()"
      (cityWasSelected)="citySelected($any($event))"
    ></city-list>
  </div>
  <div class="col-md-8">
    <city-edit></city-edit>
  </div>
</div>
